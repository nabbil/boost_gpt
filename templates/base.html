<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('home') }}">MyApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if active == 'home' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item {% if active == 'users' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('get_users') }}">Users</a>
    </li>
      <li class="nav-item {% if active == 'create_user' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('create_user') }}">Create User</a>
      </li>
      {% if user %}
      <li class="nav-item {% if active == 'edit_user' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a>
      </li>
      <li class="nav-item {% if active == 'delete_user' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('delete_user') }}">Delete User</a>
      </li>
      {% endif %}
    </ul>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ current_user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        {% endif %}
    </ul>
</div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
